<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AWS Node Server</title>
  </head>
  <body>
  <div>This is a demo application</div>
  <h3>This Page is served from the Availability Zone : </h3>
  <span id="az-data"></span>
  </body>
  <script>
 fetch('/region')
  .then(function(response) {
    let availabilityZone = response;
    console.log(response);
    console.log(response.json());
    document.getElementById('az-data').innerHTML = availabilityZone;
    return response.json();
  })
  .then(function(myJson) {
    console.log(JSON.stringify(myJson));
  });
  </script>
</html>
